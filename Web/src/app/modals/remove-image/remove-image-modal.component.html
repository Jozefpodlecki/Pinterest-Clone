<div class="modal">
    <div class="modal__header">
        <div>Do you want to delete this image?</div>    
    </div>
    <div class="modal__image">
        <div [ngStyle]="backgroundStyle"></div>    
    </div>
    <div>
        <div (click)="confirmDelete()">Yes</div>
        <div (click)="closeModal()">No</div>
    </div>
</div>
