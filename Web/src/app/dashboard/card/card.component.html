<div class="card__background" [ngStyle]="backgroundStyle"></div>
<div class="card__content" [class.card__content--active]="isActive">
    <div class="card__actions">
        <button class="card__button card__action" (click)="zoomIn.emit(background)">
            <fa-icon [icon]="faSearchPlus" size="2x"></fa-icon>
        </button>
        <button class="card__button card__action" (click)="addImage.emit()">
            <fa-icon [icon]="faPlus" size="2x" ></fa-icon>
        </button>
        <button class="card__button card__action" (click)="shareImage.emit()">
            <fa-icon [icon]="faShareAlt" size="2x"></fa-icon>
        </button>
    </div>
    <div class="card__footer">
        <div class="card__footerLeft">
            <fa-icon [icon]="faUserPlus"></fa-icon>
            <span>{{usersCount}}</span>
        </div>
        <div>
            <button class="card__button card__action" (click)="reportImage.emit()">
                <fa-icon [icon]="faFlag"></fa-icon>
            </button>
        </div>
    </div>
</div>
