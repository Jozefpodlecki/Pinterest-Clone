<form class="form" [formGroup]="commentForm" (ngSubmit)="$event.preventDefault();sendComment.emit(commentForm.value)">
    <div class="form__textareaWrapper">
        <textarea class="form__textarea" formControlName="text" placeholder="Whats on your mind when you see that image?"></textarea>
    </div>
    <div class="form__sendButtonWrapper">
        <button [disabled]="commentForm.invalid" class="form__sendButton" type="submit">
            <fa-icon [icon]="faPaperPlane" size="2x"></fa-icon>
        </button>
    </div>
</form>
